name    = Acme-Unicodify
author  = Joelle Maslak <jmaslak@antelope.net>
license = Perl_5
copyright_holder = Joelle Maslak
copyright_year   = 2015,2016,2017

version = 0.008

[@Basic]
[AutoPrereqs]
[GitHub::Meta]
[MetaJSON]
[MetaProvides::Package]
[PodSyntaxTests]
[PodWeaver]
[PkgVersion]
[Test::Kwalitee::Extra]
[Test::UnusedVars]
[Test::UseAllModules]
[Test::Version]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[Prereqs / BuildRequires]
Test::UseAllModules=0.17    ; [Test::UseAllModules] fails with earlier versions

[Test::Perl::Critic]
critic_config = t/data/perlcriticrc

[Test::TrailingSpace]
filename_regex = \.(?:ini|pl|pm|t|txt)\z

